<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Diagnóstico e Dieta Otimizada (Bovinos de Corte)</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background:#eef2f7; color: #333; display:flex; justify-content:center; margin:0;}
        .container { background:#fff; padding:28px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.1); margin-top:30px; width:100%; max-width:950px; box-sizing: border-box;}
        h1, h2 {color:#2c3e50; text-align:center; margin-bottom:25px;}
        label {display:block; margin-top:16px; margin-bottom:4px; font-weight:600;}
        hr {margin:26px 0;}
        table {width:100%; border-collapse:collapse;}
        th, td { border:1px solid #e0e0e0; padding:8px 5px; text-align:center;}
        th {background:#f8f8f8;}
        select, input[type="number"] { padding:8px; border-radius:5px; border:1px solid #ccc; width:96%; box-sizing: border-box;}
        input[disabled]{background:#f0f0f0;}
        button {background:#28a745; color:#fff; padding:10px 20px; border:none; border-radius:6px; font-size:1em; font-weight:600; cursor:pointer; margin-top:8px;}
        button:hover {background:#218838;}
        .remove-btn {background:#dc3545; padding: 8px 12px;}
        .remove-btn:hover {background:#c82333;}
        .alerta {color:#c82333; font-size:0.95em; font-weight:600; display:block; text-align:center; padding:10px; border: 1px solid #c82333; border-radius: 5px; background: #fbecec;}
        .ok {color:#218838; font-weight:600;}
        .info-message {color: #222; font-size: 1em;}
        #resultado ul { list-style-type: none; padding-left: 0;}
        #resultado li { background-color: #f9f9f9; padding: 5px 8px; border-radius: 4px; margin-bottom: 5px; border-left: 4px solid #007bff;}
        #resumo-dieta td.atendido { color: green; font-weight: bold; }
        #resumo-dieta td.nao-atendido { color: red; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h1>Formulador de Dietas Otimizado</h1>
    <label for="peso">Peso vivo (kg):</label>
    <input type="number" id="peso" value="375" min="50" step="1">

    <label for="ganho">Ganho de peso diário esperado (kg/dia):</label>
    <input type="number" id="ganho" value="1.6" min="0.1" step="0.01">

    <label for="fase">Fase:</label>
    <select id="fase">
        <option value="terminacao">Terminação</option>
        <option value="recria">Recria</option>
    </select>

    <button onclick="calcularRequisitos()">Calcular Requisitos Nutricionais</button>
    <div id="requisitos" style="margin-top:10px; min-height: 20px;"></div>

    <hr>
    <h2>Ingredientes da Dieta (até 20)</h2>
    <table id="ingredientes-table">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Custo (R$/t MS)</th>
            <th>% PB</th>
            <th>% NDT</th>
            <th>% FDN</th>
            <th>Ação</th>
            <th>Incluir máx. (%)</th>
        </tr>
        </thead>
        <tbody id="insumosTableBody"></tbody>
    </table>
    <button type="button" onclick="adicionarIngrediente()">Adicionar Ingrediente</button>

    <hr>
    <h2>Restrições Gerais da Dieta</h2>
    <label>PB mínima (%): <input type="number" id="pb_min" value="13.5" min="8" max="20" step="0.1"></label>
    <label>NDT mínima (%): <input type="number" id="ndt_min" value="75" min="60" max="88" step="0.1"></label>
    <label>FDN mínima (% na dieta): <input type="number" id="fdn_min" value="18" min="12" max="45" step="0.1"></label>
    <label>% Volumoso mínima: <input type="number" id="vol_min" value="20" min="15" max="80" step="1"></label>
    <div style="margin:8px 0"><em>Valores baseados em BR-Corte; edite somente se necessário.</em></div>
    
    <button onclick="otimizarDieta()">Otimizar Dieta</button>
    <button onclick="limparCalculo()" style="background:#ffc107; margin-left:10px;">Limpar Cálculo</button>
    <div id="resultado" style="margin-top: 20px;"><p class="info-message">Adicione ingredientes e clique em "Otimizar Dieta" para ver os resultados.</p></div>
</div>

<script src="https://unpkg.com/javascript-lp-solver/prod/solver.js"></script>
